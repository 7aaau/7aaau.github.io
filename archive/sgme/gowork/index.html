<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>曙光微电子厂区车间</title>

    <link rel="icon" type="image/png" href="favicon.png">

    <style>
        * {
            box-sizing: border-box;
            user-select: none;
        }

        /* 全境封锁风格背景 – 不变 */
        body {
            background: #0a0c0e;
            background-image: 
                linear-gradient(45deg, #1f262b 2%, #12171b 30%, #0b0f12 100%),
                repeating-linear-gradient(45deg, rgba(255, 110, 0, 0.02) 0px, rgba(255, 110, 0, 0.02) 4px, transparent 4px, transparent 8px);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', 'Segoe UI', 'Roboto', sans-serif;
            touch-action: none;
        }

        .game-container {
            background: #101418;
            border-radius: 28px;
            padding: 2rem 2rem 2.5rem;
            box-shadow: 
                0 20px 30px rgba(0, 0, 0, 0.8),
                inset 0 -2px 5px rgba(255, 110, 0, 0.3),
                inset 0 2px 8px rgba(255, 110, 0, 0.1);
            border: 2px solid #ff6e00;
            position: relative;
        }

        .game-container::before {
            content: "";
            position: absolute;
            top: 20px; left: 30px; right: 30px; bottom: 20px;
            pointer-events: none;
            border: 1px dashed rgba(255, 110, 0, 0.25);
            border-radius: 20px;
        }

        /* 画布容器相对定位，用于放置胜利浮层 */
        .canvas-wrapper {
            position: relative;
            width: 600px;
            height: 400px;
            margin: 0 auto;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            background: #0e1419;
            box-shadow: 
                inset 0 -4px 10px rgba(0,0,0,0.9),
                0 0 0 2px #ff6e00,
                0 10px 25px black;
            cursor: default;
            touch-action: none;
            border: 1px solid #ff9f4d;
        }

        /* 胜利浮层 – 息屏效果 */
        .win-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 20px;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            backdrop-filter: blur(2px);
            border: 2px solid #ff6e00;
            box-shadow: inset 0 0 30px #ff6e0030;
            z-index: 10;
            pointer-events: auto;
        }

        .win-overlay a {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: #ffae58;
            text-decoration: none;
            text-shadow: 0 0 15px #ff6e00, 0 0 30px #ff6e00;
            background: #1e2a33;
            padding: 1rem 2rem;
            border-radius: 40px;
            border: 2px solid #ffae58;
            letter-spacing: 4px;
            transition: all 0.2s;
            box-shadow: 0 0 20px #ff6e00;
            cursor: pointer;
        }

        .win-overlay a:hover {
            background: #263947;
            color: #ffd7aa;
            border-color: #ffd7aa;
            transform: scale(1.02);
        }

        .info-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.8rem;
            padding: 0 0.5rem;
        }

        .score-box {
            background: #1b2229;
            border-radius: 8px;
            padding: 0.3rem 1.8rem 0.3rem 1.8rem;
            box-shadow: inset 0 1px 4px #000000, 0 3px 0 #0f1a1f;
            border-left: 4px solid #ff6e00;
            border-right: 4px solid #ff6e00;
            display: flex;
            align-items: center;
            gap: 20px;
            position: relative;
        }

        .score-box::before,
        .score-box::after {
            content: "⚙";
            font-size: 18px;
            color: #ff6e00;
            opacity: 0.5;
            position: absolute;
            top: 5px;
        }
        .score-box::before { left: 8px; }
        .score-box::after { right: 8px; }

        .score-label {
            color: #cdd9e6;
            font-weight: 500;
            letter-spacing: 2.5px;
            font-size: 1.2rem;
            text-transform: uppercase;
            text-shadow: 0 0 6px #ff6e00;
        }

        /* 得分值固定宽度，不再伸缩 */
        .score-value {
            background: #0b1219;
            padding: 0.1rem 0;
            border-radius: 6px;
            color: #ffae58;
            font-weight: 800;
            font-size: 2.4rem;
            line-height: 1.5;
            font-family: 'Orbitron', 'Courier New', monospace;
            text-shadow: 0 0 10px #ff6e00;
            box-shadow: inset 0 -2px 3px #000e13;
            border: 1px solid #ff9f3a;
            letter-spacing: 3px;
            width: 90px;            /* 固定宽度 */
            text-align: center;
            display: inline-block;
        }

        .restart-btn {
            background: #1e2a33;
            border: none;
            color: #ffbd7f;
            font-weight: 700;
            font-size: 1.6rem;
            padding: 0.4rem 2.2rem 0.6rem;
            border-radius: 10px;
            letter-spacing: 3px;
            text-transform: uppercase;
            box-shadow: 
                0 6px 0 #0f171f,
                0 10px 20px rgba(0, 0, 0, 0.6),
                inset 0 2px 5px #ff9f4d;
            cursor: pointer;
            transition: all 0.06s ease-out;
            border-bottom: 3px solid #ff6e00;
            border-top: 1px solid #ffae6a;
            font-family: 'Orbitron', sans-serif;
            transform: translateY(0);
        }

        .restart-btn:active {
            transform: translateY(5px);
            box-shadow: 0 2px 0 #0f171f, 0 8px 15px black, inset 0 1px 4px #ffae6a;
        }

        .restart-btn:hover {
            background: #263947;
            color: #ffd7aa;
            border-bottom-color: #ffae58;
        }

        .hint {
            text-align: center;
            margin-top: 1.5rem;
            color: #b8ccdd;
            font-weight: 400;
            font-size: 1.05rem;
            text-transform: uppercase;
            text-shadow: 0 2px 5px black;
            letter-spacing: 2.5px;
            position: relative;
        }

        .hint span {
            background: #1a252e;
            padding: 0.4rem 2rem;
            border-radius: 40px;
            border: 1px solid #ffa44b;
            box-shadow: inset 0 1px 5px #ffa44b30;
            display: inline-block;
            backdrop-filter: blur(1px);
        }

        /* 右上角SGME — 上移避免重叠 */
        .game-container::after {
            content: "SGME";
            position: absolute;
            top: 6px;               /* 从16px改为6px，上移 */
            right: 30px;
            color: #ff6e00;
            font-size: 1.2rem;
            opacity: 0.7;
            letter-spacing: 5px;
            font-weight: 500;
            font-family: 'Orbitron', monospace;
            text-shadow: 0 0 10px #ff6e00;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;800&display=swap" rel="stylesheet">
</head>
<body>
<div class="game-container">
    <div class="canvas-wrapper">
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        <!-- 胜利浮层 (息屏效果) -->
        <div class="win-overlay" id="winOverlay">
            <a href="https://mdcarchive.top/archive/sg/0007000" target="_blank" rel="noopener noreferrer">接入曙光微电子内部节点</a>
        </div>
    </div>
    <div class="info-panel">
        <div class="score-box">
            <span class="score-label">得分</span>
            <span class="score-value" id="scoreDisplay">0</span>
        </div>
        <button class="restart-btn" id="restartBtn">↻ 重启</button>
    </div>
    <div class="hint">
        <span>⚡ 移动鼠标 / 滑动 &nbsp; 接住螺母 ⚡</span>
    </div>
</div>

<script>
    (function() {
        "use strict";

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreSpan = document.getElementById('scoreDisplay');
        const winOverlay = document.getElementById('winOverlay');

        const W = 600, H = 400;
        canvas.width = W;
        canvas.height = H;

        // 挡板参数
        const PADDLE_W = 100;
        const PADDLE_H = 16;
        const PADDLE_Y = H - 40;
        let paddleX = (W - PADDLE_W) / 2;

        // 螺母物理
        const NUT_RADIUS = 10;
        const GRAVITY = 0.12;
        let baseVy = 2.0;
        let score = 0;

        let ball = {
            x: 200,
            y: 40,
            vx: 1.2,
            vy: baseVy,
            radius: NUT_RADIUS
        };

        let gameOver = false;
        let gameWin = false;        // 胜利状态

        // 鼠标指针控制
        function updateCursor() {}

        canvas.addEventListener('mouseenter', () => {
            if (!gameOver && !gameWin) {
                canvas.style.cursor = 'none';
            } else {
                canvas.style.cursor = 'default';
            }
        });

        canvas.addEventListener('mouseleave', () => {
            canvas.style.cursor = 'default';
        });

        function setGameOverState() {
            gameOver = true;
            canvas.style.cursor = 'default';
        }

        function setGameWinState() {
            gameWin = true;
            winOverlay.style.display = 'flex';
            canvas.style.cursor = 'default';
        }

        function resetGame() {
            gameOver = false;
            gameWin = false;
            winOverlay.style.display = 'none';
            score = 0;
            baseVy = 2.0;
            scoreSpan.innerText = '0';
            paddleX = (W - PADDLE_W) / 2;
            ball.x = Math.random() * (W - 2 * ball.radius) + ball.radius;
            ball.y = ball.radius + 8;
            ball.vy = baseVy;
            ball.vx = (Math.random() - 0.5) * 2.5;
            canvas.style.cursor = 'default';
        }

        resetGame();

        // 绘制螺母（简单铁灰色）
        function drawNut(x, y, r) {
            ctx.save();

            // 外轮廓阴影（保留一点深度）
            ctx.shadowColor = '#00000080';
            ctx.shadowBlur = 10;
            ctx.shadowOffsetY = 2;

            // 螺母主体：六边形，铁灰色渐变
            let nutR = r + 1;   // 稍微大一点
            let points = [];
            for (let i = 0; i < 6; i++) {
                let angle = i * Math.PI / 3; // 0°,60°,120°...
                let px = x + nutR * Math.cos(angle);
                let py = y + nutR * Math.sin(angle);
                points.push({x: px, y: py});
            }

            // 金属灰色渐变
            const grad = ctx.createRadialGradient(x-3, y-3, 2, x, y, r+6);
            grad.addColorStop(0, '#B0B0B0');   // 浅灰
            grad.addColorStop(0.7, '#6A6A6A'); // 中灰
            grad.addColorStop(1, '#3A3A3A');   // 深灰

            ctx.beginPath();
            ctx.moveTo(points[0].x, points[0].y);
            for (let i = 1; i < 6; i++) {
                ctx.lineTo(points[i].x, points[i].y);
            }
            ctx.closePath();
            ctx.fillStyle = grad;
            ctx.fill();

            // 内孔 (圆形)
            ctx.shadowBlur = 5;
            ctx.beginPath();
            ctx.arc(x, y, r - 4, 0, 2 * Math.PI);
            ctx.fillStyle = '#1E1E1E';   // 深色内孔
            ctx.fill();

            // 内孔边缘轻微高光
            ctx.strokeStyle = '#8A8A8A';
            ctx.lineWidth = 1.2;
            ctx.beginPath();
            ctx.arc(x, y, r - 4, 0, 2 * Math.PI);
            ctx.stroke();

            // 六个小凹痕 (简单暗点)
            ctx.fillStyle = '#3A3A3A';
            for (let i = 0; i < 6; i++) {
                let angle = i * Math.PI/3 + Math.PI/6; // 偏移30°，使凹痕位于边的中间
                let dx = x + (r - 2) * Math.cos(angle);
                let dy = y + (r - 2) * Math.sin(angle);
                ctx.beginPath();
                ctx.arc(dx, dy, 1.2, 0, 2*Math.PI);
                ctx.fill();
            }

            ctx.restore();
        }

        // 绘制所有内容
        function draw() {
            ctx.clearRect(0, 0, W, H);

            // 网格背景 (保持不变)
            ctx.strokeStyle = '#ff6e0020';
            ctx.lineWidth = 0.8;
            for (let i = 0; i <= W; i += 35) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, H);
                ctx.strokeStyle = '#ff6e0015';
                ctx.stroke();
            }
            for (let i = 0; i <= H; i += 35) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(i, H);
                ctx.strokeStyle = '#ff6e0015';
                ctx.stroke();
            }
            ctx.beginPath();
            ctx.strokeStyle = '#ff6e0030';
            ctx.lineWidth = 1.5;
            ctx.moveTo(0, H*0.3);
            ctx.lineTo(W, H*0.3);
            ctx.stroke();
            ctx.moveTo(0, H*0.7);
            ctx.lineTo(W, H*0.7);
            ctx.stroke();

            // 挡板 (保持不变)
            ctx.shadowColor = '#ff6e00';
            ctx.shadowBlur = 10;
            ctx.shadowOffsetY = 2;
            ctx.fillStyle = '#2a343d';
            ctx.beginPath();
            ctx.roundRect(paddleX, PADDLE_Y, PADDLE_W, PADDLE_H, 6);
            ctx.fill();
            ctx.shadowBlur = 14;
            ctx.strokeStyle = '#ffb45e';
            ctx.lineWidth = 2.5;
            ctx.stroke();

            ctx.shadowBlur = 4;
            ctx.strokeStyle = '#ffb45e80';
            ctx.lineWidth = 1.2;
            for (let i = 0; i < 4; i++) {
                let y = PADDLE_Y + 3 + i * 3;
                ctx.beginPath();
                ctx.moveTo(paddleX + 12, y);
                ctx.lineTo(paddleX + PADDLE_W - 12, y);
                ctx.stroke();
            }

            ctx.shadowBlur = 8;
            ctx.fillStyle = '#ffae44';
            ctx.beginPath();
            ctx.arc(paddleX + 12, PADDLE_Y + 8, 3, 0, 2 * Math.PI);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(paddleX + PADDLE_W - 12, PADDLE_Y + 8, 3, 0, 2 * Math.PI);
            ctx.fill();

            // 绘制螺母（已修改为铁灰色）
            drawNut(ball.x, ball.y, ball.radius);

            // 死亡画面
            if (gameOver) {
                ctx.shadowBlur = 0;
                ctx.fillStyle = '#0b1117cc';
                ctx.fillRect(0, 0, W, H);
                ctx.font = 'bold 40px "Orbitron", "Segoe UI", monospace';
                ctx.fillStyle = '#ffb668';
                ctx.shadowColor = '#ff6e00';
                ctx.shadowBlur = 20;
                ctx.shadowOffsetY = 3;
                ctx.textAlign = 'center';
                ctx.fillText('你被解雇了', W/2, H/2-20);
                ctx.font = 'bold 24px "Orbitron"';
                ctx.fillText('按"重启"继续', W/2, H/2+40);
                ctx.shadowBlur = 0;
                ctx.textAlign = 'left';
            }

            ctx.shadowBlur = 0;
            ctx.shadowOffsetY = 0;
            ctx.shadowColor = 'transparent';
        }

        CanvasRenderingContext2D.prototype.roundRect = function(x, y, w, h, r) {
            if (w < 2 * r) r = w / 2;
            if (h < 2 * r) r = h / 2;
            this.moveTo(x + r, y);
            this.lineTo(x + w - r, y);
            this.quadraticCurveTo(x + w, y, x + w, y + r);
            this.lineTo(x + w, y + h - r);
            this.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
            this.lineTo(x + r, y + h);
            this.quadraticCurveTo(x, y + h, x, y + h - r);
            this.lineTo(x, y + r);
            this.quadraticCurveTo(x, y, x + r, y);
            this.closePath();
            return this;
        };

        // 物理更新
        function updatePhysics() {
            if (gameOver || gameWin) return;

            ball.vy += GRAVITY;
            ball.x += ball.vx;
            ball.y += ball.vy;

            if (ball.x - ball.radius < 0) {
                ball.x = ball.radius;
                ball.vx = -ball.vx;
            } else if (ball.x + ball.radius > W) {
                ball.x = W - ball.radius;
                ball.vx = -ball.vx;
            }

            if (ball.vy > 0) {
                let rectX = paddleX;
                let rectY = PADDLE_Y;
                let rectW = PADDLE_W;
                let rectH = PADDLE_H;

                let closestX = Math.max(rectX, Math.min(ball.x, rectX + rectW));
                let closestY = Math.max(rectY, Math.min(ball.y, rectY + rectH));
                let dx = ball.x - closestX;
                let dy = ball.y - closestY;
                let dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < ball.radius) {
                    score++;
                    baseVy += 0.2;
                    scoreSpan.innerText = score;

                    if (score >= 80) {
                        setGameWinState();
                        return;
                    }

                    ball.x = Math.random() * (W - 2 * ball.radius) + ball.radius;
                    ball.y = ball.radius + 6;
                    ball.vy = baseVy;
                    ball.vx = (Math.random() - 0.5) * 3.0;
                    return;
                }
            }

            if (ball.y + ball.radius > H) {
                setGameOverState();
            }
        }

        function gameLoop() {
            updatePhysics();
            draw();
            requestAnimationFrame(gameLoop);
        }
        gameLoop();

        function handleMove(clientX, clientY) {
            if (gameWin) return;

            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            let canvasX = (clientX - rect.left) * scaleX;
            canvasX = Math.max(0, Math.min(canvas.width, canvasX));
            let newPaddleX = canvasX - PADDLE_W / 2;
            newPaddleX = Math.max(0, Math.min(newPaddleX, canvas.width - PADDLE_W));
            paddleX = newPaddleX;
        }

        canvas.addEventListener('mousemove', (e) => {
            e.preventDefault();
            handleMove(e.clientX, e.clientY);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (e.touches.length > 0) handleMove(e.touches[0].clientX, e.touches[0].clientY);
        }, { passive: false });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (e.touches.length > 0) handleMove(e.touches[0].clientX, e.touches[0].clientY);
        }, { passive: false });

        canvas.addEventListener('contextmenu', (e) => e.preventDefault());

        document.getElementById('restartBtn').addEventListener('click', resetGame);
        document.getElementById('restartBtn').addEventListener('touchstart', (e) => e.stopPropagation(), { passive: true });

        scoreSpan.innerText = '0';
    })();
</script>
</body>
</html>
