<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional Frontend Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --accent: #7c3aed;
            --bg: #0f172a;
            --card-bg: rgba(255,255,255,0.05);
            --glass: rgba(255,255,255,0.08);
            --border: rgba(255,255,255,0.15);
            --text: #f8fafc;
            --text-secondary: #94a3b8;
            --radius: 16px;
            --shadow: 0 20px 40px rgba(0,0,0,0.35);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 24px 48px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(12px);
            background: rgba(15,23,42,0.6);
            border-bottom: 1px solid var(--border);
        }

        .logo {
            font-weight: 700;
            font-size: 20px;
            letter-spacing: 1px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav a {
            margin-left: 32px;
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 0;
            width: 0%;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transition: width 0.3s ease;
        }

        nav a:hover {
            color: var(--text);
        }

        nav a:hover::after {
            width: 100%;
        }

        .hero {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 80px 24px;
        }

        .hero-content {
            max-width: 800px;
            animation: fadeIn 1.2s ease forwards;
        }

        .hero h1 {
            font-size: 56px;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 24px;
            background: linear-gradient(90deg, #ffffff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 20px;
            color: var(--text-secondary);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 999px;
            border: none;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--primary), var(--accent));
            color: white;
            box-shadow: 0 10px 30px rgba(37,99,235,0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(124,58,237,0.5);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }

        .btn-outline:hover {
            background: var(--glass);
        }

        .features {
            padding: 80px 48px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 32px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(14px);
            border: 1px solid var(--border);
            padding: 32px;
            border-radius: var(--radius);
            transition: all 0.4s ease;
            box-shadow: var(--shadow);
        }

        .card:hover {
            transform: translateY(-8px);
            border-color: rgba(124,58,237,0.5);
        }

        .card h3 {
            margin-bottom: 16px;
            font-size: 22px;
        }

        .card p {
            color: var(--text-secondary);
            line-height: 1.6;
            font-size: 15px;
        }

        footer {
            padding: 32px;
            text-align: center;
            font-size: 14px;
            color: var(--text-secondary);
            border-top: 1px solid var(--border);
            background: rgba(15,23,42,0.6);
            backdrop-filter: blur(12px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 38px;
            }
            header {
                padding: 16px 24px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">AU Frontend</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Projects</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>构建极致体验的现代前端架构</h1>
            <p>融合设计美学与工程体系，打造高性能、高可维护性、可扩展的企业级 Web 应用。专注细节，追求极致。</p>
            <div class="buttons">
                <button class="btn btn-primary">立即开始</button>
                <button class="btn btn-outline">了解更多</button>
            </div>
        </div>
    </section>

    <section class="features">
        <div class="card">
            <h3>高性能优化</h3>
            <p>基于现代构建工具与代码分割策略，实现极致加载速度与流畅交互体验。</p>
        </div>
        <div class="card">
            <h3>工程化体系</h3>
            <p>模块化架构、组件驱动开发、自动化 CI/CD，保障长期稳定演进。</p>
        </div>
        <div class="card">
            <h3>响应式设计</h3>
            <p>多端自适应布局与精细化交互动效，兼顾视觉冲击与用户体验。</p>
        </div>
    </section>

    <footer>
        © 2026 AU Frontend Engineering. All rights reserved.
    </footer>
</body>
</html>
