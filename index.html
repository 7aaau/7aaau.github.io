<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MDC Archive Terminal</title>

<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0e1116;
  --panel:#151a22;
  --accent:#ff6a00;
  --text:#d6d9df;
  --sub:#6c7785;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Rajdhani',sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow:hidden;
}

.wrapper{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  padding:40px 60px;
}

/* 顶部栏 */
.topbar{
  display:flex;
  justify-content:space-between;
  font-size:14px;
  letter-spacing:2px;
  color:var(--sub);
}

.brand{
  color:var(--accent);
  font-weight:700;
}

.clock{
  font-weight:500;
}

/* 中央 */
.center{
  text-align:center;
}

.title{
  font-size:48px;
  font-weight:700;
  letter-spacing:4px;
  margin-bottom:20px;
}

.subtitle{
  color:var(--sub);
  margin-bottom:40px;
  letter-spacing:2px;
}

.input-area{
  display:inline-flex;
  border:1px solid var(--accent);
  padding:6px;
}

.input-area input{
  background:none;
  border:none;
  color:var(--text);
  padding:10px 15px;
  width:260px;
  font-family:'Rajdhani',sans-serif;
  font-size:16px;
  outline:none;
}

.input-area button{
  background:var(--accent);
  border:none;
  color:#000;
  padding:10px 20px;
  font-weight:700;
  cursor:pointer;
  transition:0.2s;
}

.input-area button:hover{
  background:#ff8c3a;
}

.message{
  margin-top:25px;
  color:var(--sub);
  font-size:14px;
  letter-spacing:1px;
}

/* 底部 */
.footer{
  font-size:12px;
  color:var(--sub);
  letter-spacing:2px;
  display:flex;
  justify-content:space-between;
}

/* 扫描线动画 */
body::after{
  content:"";
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:linear-gradient(
    to bottom,
    rgba(255,106,0,0.05) 0%,
    rgba(255,106,0,0.05) 50%,
    transparent 50%,
    transparent 100%
  );
  background-size:100% 4px;
  pointer-events:none;
  animation:scan 6s linear infinite;
}

@keyframes scan{
  0%{background-position:0 0;}
  100%{background-position:0 200px;}
}
</style>
</head>

<body>

<div class="wrapper">

  <div class="topbar">
    <div class="brand">SHUGUANG CITY DATA ACCESS GATEWAY</div>
    <div class="clock" id="clock"></div>
  </div>

  <div class="center">
    <div class="title">MDC ARCHIVE TERMINAL</div>
    <div class="subtitle">SECURE NFC NODE REQUIRED FOR DIRECT ACCESS</div>

    <div class="input-area">
      <input type="text" id="codeInput" placeholder="ENTER DEFENSE IDENTIFIER">
      <button onclick="query()">ACCESS</button>
    </div>

    <div class="message" id="msg">
      Public search disabled. Use authorized NFC device to access archive nodes.
    </div>
  </div>

  <div class="footer">
    <div>NODE STATUS : ONLINE</div>
    <div>ARCHIVE NETWORK · MDC-CORE</div>
  </div>

</div>

<script>
function updateClock(){
  const now=new Date();
  const time=now.toLocaleString();
  document.getElementById("clock").innerText=time;
}
setInterval(updateClock,1000);
updateClock();

function query(){
  const input=document.getElementById("codeInput").value.trim();
  const msg=document.getElementById("msg");

  if(input===""){
    msg.innerText="NO IDENTIFIER DETECTED.";
    return;
  }

  msg.innerText="DIRECT DATABASE QUERY LOCKED. NFC ACCESS REQUIRED.";
}
</script>

</body>
</html>
