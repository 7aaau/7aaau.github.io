<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MDC档案库</title>

<link rel="icon" type="image/png" href="favicon.png">

<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0e1116;
  --accent:#ff6a00;
  --text:#d6d9df;
  --sub:#6c7785;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Rajdhani',sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow:hidden;
}

/* 扫描线 */
body::after{
  content:"";
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:linear-gradient(
    to bottom,
    rgba(255,106,0,0.05) 0%,
    rgba(255,106,0,0.05) 50%,
    transparent 50%,
    transparent 100%
  );
  background-size:100% 4px;
  pointer-events:none;
  animation:scan 6s linear infinite;
}

@keyframes scan{
  0%{background-position:0 0;}
  100%{background-position:0 200px;}
}

.wrapper{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  padding:40px 60px;
  position:relative;
}

/* 顶部 */
.topbar{
  display:flex;
  justify-content:space-between;
  font-size:14px;
  letter-spacing:2px;
  color:var(--sub);
}

.brand{
  color:var(--accent);
  font-weight:700;
}

/* 启动画面 */
#bootScreen{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  color:var(--accent);
  transition:opacity 0.8s;
}

.boot-text{
  font-size:16px;
  line-height:1.8;
  letter-spacing:2px;
}

/* 主界面 */
#mainUI{
  opacity:0;
  transition:opacity 0.8s;
  text-align:center;
}

.title{
  font-size:48px;
  font-weight:700;
  letter-spacing:4px;
  margin-bottom:20px;
}

.subtitle{
  color:var(--sub);
  margin-bottom:40px;
  letter-spacing:2px;
}

.input-area{
  display:inline-flex;
  border:1px solid var(--accent);
  padding:6px;
}

.input-area input{
  background:none;
  border:none;
  color:var(--text);
  padding:10px 15px;
  width:260px;
  font-family:'Rajdhani',sans-serif;
  font-size:16px;
  outline:none;
}

.input-area button{
  background:var(--accent);
  border:none;
  color:#000;
  padding:10px 20px;
  font-weight:700;
  cursor:pointer;
  transition:0.2s;
}

.input-area button:hover{
  background:#ff8c3a;
}

.message{
  margin-top:25px;
  color:var(--sub);
  font-size:14px;
  letter-spacing:1px;
}

/* 底部 */
.footer{
  font-size:12px;
  color:var(--sub);
  letter-spacing:2px;
  display:flex;
  justify-content:space-between;
}
</style>
</head>

<body>

<div class="wrapper">

  <div class="topbar">
    <div class="brand">MDC档案库</div>
    <div id="clock"></div>
  </div>

  <div id="bootScreen">
    <div class="boot-text" id="bootText"></div>
  </div>

  <div id="mainUI">
    <div class="title">MDC档案库</div>
    <div class="subtitle">主控接入层 · 需要授权识别节点</div>

    <div class="input-area">
      <input type="text" id="codeInput" placeholder="输入防卫识别码">
      <button onclick="query()">接入</button>
    </div>

    <div class="message" id="msg">
      公共查询接口已关闭，请使用实体识别载体接入。
    </div>
  </div>

  <div class="footer">
    <div>系统状态：在线</div>
    <div>ARCHIVE NETWORK · MDC CORE</div>
  </div>

</div>

<script>

/* 实时时钟 */
function updateClock(){
  const now=new Date();
  document.getElementById("clock").innerText=now.toLocaleString();
}
setInterval(updateClock,1000);
updateClock();

/* 启动动画 */
const bootLines=[
"正在连接MDC主数据库...",
"加载阵营档案索引...",
"验证核心访问权限...",
"建立加密通信链路...",
"系统启动完成。"
];

let lineIndex=0;
let charIndex=0;

const boot=document.getElementById("bootText");
const bootScreen=document.getElementById("bootScreen");
const mainUI=document.getElementById("mainUI");

function typeLine(){
  if(lineIndex>=bootLines.length){
    setTimeout(()=>{
      bootScreen.style.opacity=0;
      setTimeout(()=>{
        bootScreen.style.display="none";
        mainUI.style.opacity=1;
      },800);
    },600);
    return;
  }

  const currentLine=bootLines[lineIndex];

  if(charIndex<currentLine.length){
    boot.innerHTML+=currentLine.charAt(charIndex);
    charIndex++;
    setTimeout(typeLine,35);
  }else{
    boot.innerHTML+="<br>";
    lineIndex++;
    charIndex=0;
    setTimeout(typeLine,300);
  }
}

typeLine();

/* 查询提示 */
function query(){
  const input=document.getElementById("codeInput").value.trim();
  const msg=document.getElementById("msg");

  if(input===""){
    msg.innerText="未检测到识别码。";
    return;
  }

  msg.innerText="直接数据库查询已锁定。请使用实体识别载体接入。";
}

</script>

</body>
</html>
