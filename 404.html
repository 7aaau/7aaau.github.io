<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- 修改标题 -->
<title>曙光市战术数据终端</title>

<!-- 使用全站统一图标 -->
<link rel="icon" type="image/png" href="/favicon.png">

<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:#0b0f12;
  font-family:'Share Tech Mono',monospace;
  color:#cfd6dc;
  height:100vh;
  overflow:hidden;
}

/* 背景扫描层 */
body::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%,rgba(255,120,0,0.08),transparent 40%),
    radial-gradient(circle at 80% 70%,rgba(255,120,0,0.05),transparent 40%);
  pointer-events:none;
}

.container{
  position:relative;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.code{
  font-family:'Orbitron',sans-serif;
  font-size:120px;
  letter-spacing:10px;
  color:#ff6a00;
  text-shadow:0 0 20px rgba(255,106,0,0.6);
}

.subtitle{
  margin-top:20px;
  font-size:18px;
  letter-spacing:3px;
  color:#ff9a3c;
}

.message{
  margin-top:30px;
  max-width:600px;
  font-size:14px;
  line-height:1.8;
  color:#9aa7b3;
}

.divider{
  width:400px;
  height:2px;
  background:linear-gradient(to right,transparent,#ff6a00,transparent);
  margin:40px 0;
}

.footer{
  position:absolute;
  bottom:40px;
  font-size:12px;
  letter-spacing:2px;
  color:#5c6770;
}

.scanline{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:2px;
  background:rgba(255,106,0,0.6);
  box-shadow:0 0 15px rgba(255,106,0,0.7);
  animation:scan 6s linear infinite;
}

@keyframes scan{
  0%{top:0}
  100%{top:100%}
}

.glitch{
  position:relative;
}

.glitch::before,
.glitch::after{
  content:attr(data-text);
  position:absolute;
  left:0;
  top:0;
  width:100%;
  overflow:hidden;
}

.glitch::before{
  left:2px;
  text-shadow:-2px 0 #ff0000;
  clip-path:inset(0 0 50% 0);
}

.glitch::after{
  left:-2px;
  text-shadow:-2px 0 #00ffff;
  clip-path:inset(50% 0 0 0);
}
</style>
</head>

<body>

<div class="scanline"></div>

<div class="container">
  <div class="code glitch" data-text="404">404</div>
  <div class="subtitle">ARCHIVE SIGNAL LOST</div>
  <div class="divider"></div>
  <div class="message">
    请求的档案不存在，或已被曙光市档案中心封存。<br><br>
    若您认为该访问为合法操作，请确认身份权限或检查档案编号。<br><br>
    —— 曙光市战术数据终端
  </div>
  <div class="footer">
    SHUGUANG CITY TACTICAL DATA TERMINAL · ERROR CODE 404-SL
  </div>
</div>

</body>
</html>
